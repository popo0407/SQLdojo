<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SQL道場 Webアプリ{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- ヘッダー -->
    <header class="header d-flex align-items-center justify-content-between" style="background: var(--primary-color); border-bottom: 1px solid var(--border-color); height: 56px; padding: 0 1.5rem;">
        <div class="d-flex align-items-center gap-2">
            <img src="{{ url_for('static', path='img/hint.png') }}" alt="Hint" style="height:32px;width:64px;object-fit:contain;">
            <span style="font-size:1.25rem;font-weight:600;color:var(--text-color);letter-spacing:0.02em;">SQL道場 Webアプリ</span>
        </div>
        <div class="d-flex align-items-center gap-2">
            <a href="#" target="_blank" rel="noopener noreferrer" class="btn btn-light btn-sm">SQL解析AI</a>
            <a href="#" target="_blank" rel="noopener noreferrer" class="btn btn-light btn-sm">SQL生成AI</a>
        </div>
    </header>

    <div class="content-wrapper">
        <div class="sidebar p-3" id="sidebar">
            <h5 class="mb-3 d-flex justify-content-between align-items-center">
                <span><i class="fas fa-sitemap me-2"></i>DB情報</span>
                <button id="refresh-metadata-btn" class="btn btn-sm btn-outline-secondary" title="DB情報を更新">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </h5>
            <div class="metadata-tree" id="metadata-tree">
                <div class="text-center">
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">読み込み中...</span>
                    </div>
                    <span class="ms-2">DB情報読み込み中...</span>
                </div>
            </div>
        </div>
        <div class="resizer" id="resizer"></div>
        <main class="main-content" id="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    
    <!-- Custom JavaScript -->
    
    {% block extra_js %}
    <script>
    // 重複するリサイザーコードを削除 - app.jsで一元管理
    </script>
    {% endblock %}
</body>
</html>
