<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Snowsight風SQL Webアプリ{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .content-wrapper {
            display: flex;
            flex-grow: 1;
        }
        .sidebar {
            flex: 0 0 280px;
            min-width: 200px;
            max-width: 600px;
            background-color: var(--sidebar-background);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }
        .resizer {
            flex: 0 0 5px;
            cursor: col-resize;
            background-color: var(--border-color);
            transition: background-color 0.2s ease;
        }
        .resizer:hover {
            background-color: var(--accent-color);
        }
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            background-color: var(--background-color);
        }
        
        .sql-editor {
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
        }
        
        .monaco-editor {
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .result-table {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .metadata-tree {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .status-connected {
            background-color: var(--success-color);
        }
        
        .status-disconnected {
            background-color: var(--error-color);
        }
        
        .loading {
            display: none;
        }
        
        .error-message {
            color: var(--error-color);
            background-color: rgba(230, 57, 70, 0.1);
            border: 1px solid rgba(230, 57, 70, 0.3);
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin: 0.5rem 0;
        }
        
        .success-message {
            color: var(--success-color);
            background-color: rgba(0, 166, 81, 0.1);
            border: 1px solid rgba(0, 166, 81, 0.3);
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin: 0.5rem 0;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .btn-toolbar {
            margin-bottom: 1rem;
        }
        
        .card {
            margin-bottom: 1rem;
        }
        
        .table-responsive {
            margin-top: 1rem;
        }
        
        .export-buttons {
            margin-top: 1rem;
        }
        
        .metadata-item {
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }
        
        .metadata-item:hover {
            background-color: var(--border-light);
        }
        
        .metadata-item.active {
            background-color: var(--accent-color);
            color: white;
        }
        
        .metadata-children {
            margin-left: 1.5rem;
        }
        
        /* サイドバーのスキーマ・テーブル・カラム表示用スタイル */
        .schema-list, .table-list, .column-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .schema-list li, .table-list li, .column-list li {
            margin: 0;
            padding: 0;
        }
        
        .schema-link, .table-link, .column-item {
            display: block;
            padding: 0.5rem 0.75rem;
            margin: 0.125rem 0;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .schema-link:hover, .table-link:hover {
            background-color: var(--border-light);
        }
        
        .schema-link.active, .table-link.active {
            background-color: var(--accent-color);
            color: white;
        }
        
        .table-list {
            margin-left: 1rem;
            border-left: 2px solid var(--border-color);
            padding-left: 0.5rem;
        }
        
        .column-list {
            margin-left: 1rem;
            border-left: 2px solid var(--border-color);
            padding-left: 0.5rem;
        }
        
        .column-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        .column-name {
            font-weight: 500;
        }
        
        .column-type {
            font-size: 0.75rem;
            color: #adb5bd;
        }
        
        /* サイドバーのスクロール対応 */
        .metadata-tree {
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }
        
        .toggle-icon {
            display: inline-block;
            width: 1em;
            margin-right: 0.5em;
            transition: transform 0.2s ease;
        }
        .schema-link.collapsed .toggle-icon,
        .table-link.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- ヘッダー -->
    <header class="header d-flex align-items-center justify-content-between" style="background: var(--primary-color); border-bottom: 1px solid var(--border-color); height: 56px; padding: 0 1.5rem;">
        <div class="d-flex align-items-center gap-2">
            <img src="{{ url_for('static', path='img/hint.png') }}" alt="Hint" style="height:32px;width:64px;object-fit:contain;">
            <span style="font-size:1.25rem;font-weight:600;color:var(--text-color);letter-spacing:0.02em;">Snowsight風SQL Webアプリ</span>
        </div>
        <!-- 右側に将来ユーザー情報や設定アイコンを追加可能 -->
    </header>

    <div class="content-wrapper">
        <div class="sidebar p-3" id="sidebar">
            <h5 class="mb-3 d-flex justify-content-between align-items-center">
                <span><i class="fas fa-sitemap me-2"></i>メタデータ</span>
                <button id="refresh-metadata-btn" class="btn btn-sm btn-outline-secondary" title="メタデータを更新">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </h5>
            <div class="metadata-tree" id="metadata-tree">
                <div class="text-center">
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">読み込み中...</span>
                    </div>
                    <span class="ms-2">メタデータ読み込み中...</span>
                </div>
            </div>
        </div>
        <div class="resizer" id="resizer"></div>
        <main class="main-content" id="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // グローバル変数
        let currentSchema = '';
        let currentTable = '';
        let sqlEditor = null;
    </script>
    
    {% block extra_js %}
    <script>
    // 重複するリサイザーコードを削除 - app.jsで一元管理
    </script>
    {% endblock %}
</body>
</html>
